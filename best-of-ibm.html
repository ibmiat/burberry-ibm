    <div class="tile1-section">
        <img src="IMG/tile1content.png" alt="IBM" class="tilecontent">
    </div>

    <div class="tile2-section">
        <img src="IMG/tile2content.png" alt="IBM" class="tilecontent">
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tile1Trigger = document.getElementById('tile1-trigger');
            const tile2Trigger = document.getElementById('tile2-trigger');
            const tile1Section = document.querySelector('.tile1-section');
            const tile2Section = document.querySelector('.tile2-section');

            let openTile = null; // tracks which tile is open: 1, 2, or null

            function showTile(tile) {
                if (tile === openTile) {
                    // Clicking the same tile again → close everything
                    tile1Section.style.display = 'none';
                    tile2Section.style.display = 'none';
                    openTile = null;
                    return;
                }

                if (tile === 1) {
                    tile1Section.style.display = 'block';
                    tile2Section.style.display = 'none';
                    openTile = 1;
                }
                else if (tile === 2) {
                    tile1Section.style.display = 'none';
                    tile2Section.style.display = 'block';
                    openTile = 2;
                }
            }

            // Default: hide both
            tile1Section.style.display = 'none';
            tile2Section.style.display = 'none';

            tile1Trigger.addEventListener('click', () => showTile(1));
            tile2Trigger.addEventListener('click', () => showTile(2));
        });
    </script>
