<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>London Safari</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/home.css">

    <link rel="stylesheet" href="styles/loader.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="IMG/ibmlogo.png" alt="Loading Icon">
    </div>

    <!-- Fullscreen video hero -->
    <div class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <!-- Change this path to your actual video file -->
            <source src="Video/buberry_trimmed.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Overlay content -->
        <div class="hero-overlay">
            <!-- Replace with your PNG (in IMG folder) -->
            <img src="IMG/ibmxburb.png" alt="London Safari" class="hero-logo">

            <br>
            
            <button class="hero-btn" id="get-started-btn">
                GET STARTED
            </button>
        </div>
    </div>

    <script src="JS/loader.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
