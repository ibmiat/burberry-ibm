    <script>
  document.addEventListener('DOMContentLoaded', function () {
    const tile1Trigger = document.getElementById('tile1-trigger');
    const tile2Trigger = document.getElementById('tile2-trigger');
    const tile3Trigger = document.getElementById('tile3-trigger');

    const tile1Section = document.querySelector('.tile1-section');
    const tile2Section = document.querySelector('.tile2-section');
    const tile3Section = document.querySelector('.tile3-section');

    let openTile = null; // tracks which tile is open: 1, 2, 3 or null

    function showTile(tile) {
      // If clicking the same tile again → close everything
      if (tile === openTile) {
        tile1Section.style.display = 'none';
        tile2Section.style.display = 'none';
        tile3Section.style.display = 'none';
        openTile = null;
        return;
      }

      // Otherwise show the selected one and hide the others
      if (tile === 1) {
        tile1Section.style.display = 'block';
        tile2Section.style.display = 'none';
        tile3Section.style.display = 'none';
        openTile = 1;
      } else if (tile === 2) {
        tile1Section.style.display = 'none';
        tile2Section.style.display = 'block';
        tile3Section.style.display = 'none';
        openTile = 2;
      } else if (tile === 3) {
        tile1Section.style.display = 'none';
        tile2Section.style.display = 'none';
        tile3Section.style.display = 'block';
        openTile = 3;
      }
    }

    // Default: hide all
    tile1Section.style.display = 'none';
    tile2Section.style.display = 'none';
    tile3Section.style.display = 'none';

    // Wire up click handlers
    tile1Trigger.addEventListener('click', () => showTile(1));
    tile2Trigger.addEventListener('click', () => showTile(2));
    tile3Trigger.addEventListener('click', () => showTile(3));
  });
</script>
